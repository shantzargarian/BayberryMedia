<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Photos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="header-logo">
            <a href="index.html">
                <img src="content/Bayberry Media (White Logo) Transparent.png" alt="Bayberry Media Logo">
            </a>
        </div>
    </header>
    
    <main>
        <div class="photo-gallery">
            <img src="content/Photos/image1.jpg" alt="Photo 1" class="gallery-photo">
            <img src="content/Photos/image2.jpg" alt="Photo 2" class="gallery-photo">
            <img src="content/Photos/image3.jpg" alt="Photo 3" class="gallery-photo">
            <img src="content/Photos/image4.jpg" alt="Photo 4" class="gallery-photo">
            <img src="content/Photos/image5.jpg" alt="Photo 5" class="gallery-photo">
            <img src="content/Photos/image6.jpg" alt="Photo 6" class="gallery-photo">
            <img src="content/Photos/image7.jpg" alt="Photo 7" class="gallery-photo">
            <img src="content/Photos/image8.jpg" alt="Photo 8" class="gallery-photo">
            <img src="content/Photos/image9.jpg" alt="Photo 9" class="gallery-photo">
            <img src="content/Photos/image10.jpg" alt="Photo 10" class="gallery-photo">
            <img src="content/Photos/image11.jpg" alt="Photo 11" class="gallery-photo">
            <img src="content/Photos/image12.jpg" alt="Photo 12" class="gallery-photo">
            <img src="content/Photos/image13.jpg" alt="Photo 13" class="gallery-photo">
            <img src="content/Photos/image14.jpg" alt="Photo 14" class="gallery-photo">
            <img src="content/Photos/image15.jpg" alt="Photo 15" class="gallery-photo">
            <img src="content/Photos/image16.jpg" alt="Photo 16" class="gallery-photo">
            <img src="content/Photos/image17.jpg" alt="Photo 17" class="gallery-photo">
            <img src="content/Photos/image18.jpg" alt="Photo 18" class="gallery-photo">
            <img src="content/Photos/image19.jpg" alt="Photo 19" class="gallery-photo">
            <img src="content/Photos/image20.jpg" alt="Photo 20" class="gallery-photo">
            <img src="content/Photos/image21.jpg" alt="Photo 21" class="gallery-photo">
        </div>

        <div class="overlay" id="overlay"></div>
        <div class="modal" id="modal">
            <iframe id="modal-iframe" src="" frameborder="0" style="width: 100%; height: 100%;"></iframe>
            <div class="close-modal" id="close-modal">Close</div>
        </div>
    </main>
</body>

</html>
